<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrakan Walet Bojonegara</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .map-container {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #555;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Kontrakan Walet Bojonegara</h1>
    <p>Cocok untuk singgah, dekat dari pintu tol Cilegon Timur.</p>
    
    <div class="map-container">
        <!-- Google Map Embed -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1015759.6269353584!2d104.86631887812503!3d-6.020659399999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e418d6b2454ffaf%3A0x32e978657ce7a960!2sKontrakan%20Walet!5e0!3m2!1sid!2sid!4v1731601322391!5m2!1sid!2sid" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <footer>
        &copy; 2024 Kontrakan Walet. All Rights Reserved.
    </footer>
</body>
</html>
